<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI妈妈健康</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>AI妈妈健康</h1>
    <form id="healthForm">
      <label for="age">年龄:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="gender">性别:</label>
      <select id="gender" name="gender" required>
        <option value="male">男</option>
        <option value="female">女</option>
      </select><br><br>
      <label for="weight">体重 (kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required><br><br>
      <label for="height">身高 (cm):</label>
      <input type="number" id="height" name="height" required><br><br>
      <label for="reportImage">上传体检报告图片:</label>
      <input type="file" id="reportImage" name="reportImage" accept="image/*"><br><br>
      <div id="cameraContainer">
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button type="button" id="startCamera">开启摄像头</button>
        <button type="button" id="capture" style="display:none;">拍照</button>
      </div><br>
      <button type="submit">分析</button>
    </form>
    <div id="progress" style="display:none;">正在分析...</div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
